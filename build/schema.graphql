type Account @entity {
  id: ID!
  nftOwned: [NFT!]! @derived(field: "owner")
}

type NFT @entity {
  id: ID!
  tokenURI: String!
  tokenID: BigInt!
  owner: Account
  metadata: MetaData
}

type MetaData @entity {
  id: ID!
  ipfsHash: String!
  name: String!
  description: String!
  image: String!
  type: String!
  sun: String!
  moon: String!
  rising: String!
  externalURL: String!
  backgroundColor: String!
  attributes: [String!]!
}

type _Schema_
  @fulltext(
    name: "covenSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "MetaData"
        fields: [
          { name: "name" }
          { name: "description" }
          { name: "type" }
          { name: "sun" }
          { name: "moon" }
          { name: "rising" }
        ]
      }
    ]
  )
